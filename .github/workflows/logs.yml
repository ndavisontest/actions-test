name: logstests

on:
  pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version:  3.12
      - name: Install core dependencies and package
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: tests
        env:
          TEST_TOKEN: ${{ secrets.TEST }}
        run: |
          pytest tests/core
