name: tests

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [main]
  workflow_run:
    workflows:
      - "contributor check"
    types:
      - completed

jobs:
  test_gpu:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # Needed to manually set commit status
      statuses: write
    steps:
      # Check out the code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: |
            ${{
              github.event.workflow_run.head_sha ||
              github.event.pull_request.head.sha ||
              github.sha
            }}
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version:  ${{ matrix.python_version }}

      - name: Core GPU tests
        env:
          TEST_TOKEN: ${{ secrets.TEST }}
        run: |
          pytest tests/core

