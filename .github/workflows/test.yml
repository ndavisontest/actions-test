name: tests

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [main]
  workflow_run:
    workflows:
      - "contributor check"
    types:
      - completed

jobs:
  test_gpu:
    runs-on: ubuntu
    permissions:
      contents: read
      # Needed to manually set commit status
      statuses: write
    strategy:
      max-parallel: 10
      matrix:
        python_version: ['3.12']
    steps:
      # Check out the code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: |
            ${{
              github.event.workflow_run.head_sha ||
              github.event.pull_request.head.sha ||
              github.sha
            }}
          fetch-depth: 0
      
      - name: Setup
        uses: ./.github/actions/multi-trigger-setup
        with:
          status-context: '${{ github.job }} (${{ matrix.python_version }})'
      
      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version:  ${{ matrix.python_version }}

      - name: Core GPU tests
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pytest tests/core

